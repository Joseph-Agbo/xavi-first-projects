<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning html</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 style="color: red; text-decoration: underline; text-align: right; ">learning</h1>
    <h2>learning</h2>
    <h3>learning</h3>
    <h4>learning</h4>
    <h5 class="italictext">learning</h5>
    <h6 class="italictext">learning</h6>
    <p id="joe">Joseph</p>
    <p id="web">Web development</p>
    <a href="https://www.facebook.com/" target="_blank">facebook</a>
    <a href="https://www.instagram.com" target="_parent">instagram</a>
    <a href="https://www.google.com" target="_top">Google</a>
    <a href="https://www.sportybet.com" target="_self">Sportybet</a>
    <img src="./images/learningdog.jpeg" alt="a dog">
    <div style="border: 2px solid;">
        <!-- this div is a container -->
         <p>i am <i>running</i> <small>slowly</small></p>
         <p>2<sup>2</sup></p>
         <p>3<sub>log3</sub></p>
         <p class="italictext">my name is <b>Joseph</b></p>
         
    </div>
</body>
</html>
